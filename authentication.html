<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Authentication</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .auth-container {
      background: #fff;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      background: #1877f2;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Create/Edit Profile</h2>
    <input type="text" id="name" placeholder="Enter your name" required />
    <input type="text" id="bio" placeholder="Enter your bio" />
    <label>Profile Picture</label>
    <input type="file" id="profilePicInput" accept="image/*" />
    <label>Cover Photo</label>
    <input type="file" id="coverPicInput" accept="image/*" />
    <button onclick="saveUserProfile()">Save Profile</button>
  </div>

  <script>
    function saveUserProfile() {
      const name = document.getElementById('name').value;
      const bio = document.getElementById('bio').value;
      const profileFile = document.getElementById('profilePicInput').files[0];
      const coverFile = document.getElementById('coverPicInput').files[0];

      let profilePic = "";
      let coverPic = "";

      const readProfile = new FileReader();
      const readCover = new FileReader();

      readProfile.onload = () => {
        profilePic = readProfile.result;
        if (!coverFile) saveAll();
      };

      readCover.onload = () => {
        coverPic = readCover.result;
        saveAll();
      };

      function saveAll() {
        const userProfile = {
          name: name || "Anonymous",
          bio: bio || "Hello from the village!",
          profilePic: profilePic || "https://via.placeholder.com/100",
          coverPic: coverPic || "https://via.placeholder.com/600x200"
        };

        localStorage.setItem('profile', JSON.stringify(userProfile));
        alert("Profile saved!");
        window.location.href = "profile.html";
      }

      if (profileFile) {
        readProfile.readAsDataURL(profileFile);
      }
      if (coverFile) {
        readCover.readAsDataURL(coverFile);
      }
      if (!profileFile && !coverFile) {
        saveAll();
      }
    }
  </script>
</body>
</html>
