<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisitBook Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base & Global Styles */
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .signup-container { background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); width: 100%; max-width: 500px; text-align: center; }
        h1 { margin-bottom: 10px; font-size: 1.8rem; color: #1c1e21; }
        p { color: #606770; margin-bottom: 30px; font-size: 0.9rem; }
        .step-form { display: none; }
        .step-form.active { display: block; }

        /* Progress Bar */
        .progress-bar { display: flex; justify-content: space-between; margin-bottom: 30px; list-style: none; padding: 0; }
        .progress-step { flex: 1; text-align: center; position: relative; }
        .progress-step .step-circle {
            width: 30px; height: 30px; line-height: 30px; border-radius: 50%;
            background: #e4e6eb; color: #606770; display: inline-block; font-weight: bold;
            transition: background 0.3s, color 0.3s;
        }
        .progress-step.active .step-circle { background: #1877f2; color: #fff; }
        .progress-step::before { content: ''; height: 3px; width: 100%; background: #e4e6eb; position: absolute; top: 13px; right: 50%; z-index: -1; }
        .progress-step:first-child::before { display: none; }
        .progress-step.active::before { background: #1877f2; }

        /* General Form Fields */
        .input-group { margin-bottom: 20px; text-align: left; }
        label { font-weight: 600; font-size: 0.9rem; color: #333; margin-bottom: 5px; display: block; }
        input[type="text"], input[type="email"], input[type="password"], input[type="date"] {
            width: 100%; padding: 12px; border: 1px solid #dddfe2; border-radius: 6px; box-sizing: border-box; font-size: 1rem;
        }
        .name-fields { display: flex; gap: 15px; }
        .name-fields > .input-group { flex: 1; }
        .gender-options { display: flex; gap: 10px; }
        .gender-option { flex: 1; padding: 10px; border: 1px solid #dddfe2; border-radius: 6px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .gender-option input { margin-right: 8px; }

        /* Photo Upload Styles */
        .upload-section { display: flex; flex-direction: column; gap: 20px; margin-bottom: 30px; }
        .upload-box {
            border: 2px dashed #dddfe2; border-radius: 8px; cursor: pointer;
            background-color: #f7f8fa; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px;
            position: relative; background-size: cover; background-position: center; background-repeat: no-repeat; overflow: hidden; color: #606770;
        }
        .upload-box .upload-placeholder span { margin-top: 5px; font-weight: 600; }
        .upload-box.has-image .upload-placeholder { display: none; }
        .profile-photo-box { width: 150px; height: 150px; border-radius: 50%; margin: 0 auto 20px; }
        .cover-photo-box { height: 120px; }
        input[type="file"] { display: none; }

        /* Buttons */
        .btn-group { display: flex; gap: 15px; margin-top: 30px; }
        .btn { border: none; padding: 15px; width: 100%; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background-color 0.2s; }
        .btn-primary { background: #1877f2; color: #fff; }
        .btn-secondary { background: #e4e6eb; color: #1c1e21; }
        .btn:disabled { cursor: not-allowed; opacity: 0.6; }
    </style>
</head>
<body>
    <div class="signup-container">
        <ul class="progress-bar" id="progress-bar">
            <li class="progress-step active" id="step-1-indicator"><div class="step-circle">1</div></li>
            <li class="progress-step" id="step-2-indicator"><div class="step-circle">2</div></li>
            <li class="progress-step" id="step-3-indicator"><div class="step-circle">3</div></li>
        </ul>
        <form id="multi-step-form" onsubmit="return false;">

            <div class="step-form active" id="step-1">
                <h1>Create Your Account</h1>
                <p>Start your journal in just a few steps.</p>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="you@example.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Min. 6 characters" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Re-enter password" required>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary" style="width: 100%;" onclick="nextStep(1)">Next Step</button>
                </div>
            </div>

            <div class="step-form" id="step-2">
                <h1>Tell Us About Yourself</h1>
                <p>This information helps personalize your experience.</p>
                <div class="name-fields">
                    <div class="input-group"><label for="firstName">First Name</label><input type="text" id="firstName" placeholder="Your first name" required></div>
                    <div class="input-group"><label for="lastName">Last Name</label><input type="text" id="lastName" placeholder="Your last name" required></div>
                </div>
                <div class="input-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" required>
                </div>
                <div class="input-group">
                    <label>Gender</label>
                    <div class="gender-options">
                        <label class="gender-option"><input type="radio" name="gender" value="Female" required> Female</label>
                        <label class="gender-option"><input type="radio" name="gender" value="Male"> Male</label>
                        <label class="gender-option"><input type="radio" name="gender" value="Other"> Other</label>
                    </div>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" onclick="prevStep(2)">Back</button>
                    <button type="button" class="btn btn-primary" onclick="nextStep(2)">Next Step</button>
                </div>
            </div>

            <div class="step-form" id="step-3">
                <h1>Add Your Photos</h1>
                <p>A profile photo is required to complete your signup.</p>
                <div class="upload-section">
                    <label for="profilePhoto" class="upload-box profile-photo-box" id="profile-preview-box">
                        <div class="upload-placeholder"><span>üì∏</span><span>Profile Photo</span></div>
                    </label>
                    <input type="file" id="profilePhoto" accept="image/*" onchange="previewImage(this, 'profile-preview-box')" required>
                    <label for="coverPhoto" class="upload-box cover-photo-box" id="cover-preview-box">
                        <div class="upload-placeholder"><span>üèûÔ∏è</span><span>Cover Photo (Optional)</span></div>
                    </label>
                    <input type="file" id="coverPhoto" accept="image/*" onchange="previewImage(this, 'cover-preview-box')">
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" onclick="prevStep(3)">Back</button>
                    <button type="button" id="finishButton" class="btn btn-primary" onclick="finishSignup(event)">Finish & Explore</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {

    // --- ‚öôÔ∏è CONFIGURATIONS ---
    const CLOUD_NAME = 'dnntyhoot';
    const CLOUDINARY_UPLOAD_PRESET = 'unsigned_genxisvisitbook';
    const SUPABASE_URL = 'https://jywisobgiiervzqqbpau.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable_goJaWIQJ5jZ9h65wMlzuEw_if0g8BkP';
    
    const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    // -------------------------

    let currentStep = 1;

    function updateSteps() {
        document.querySelectorAll('.step-form').forEach(form => form.classList.remove('active'));
        document.getElementById('step-' + currentStep).classList.add('active');
        document.querySelectorAll('.progress-step').forEach(indicator => {
            const stepNum = parseInt(indicator.id.split('-')[1]);
            indicator.classList.toggle('active', stepNum <= currentStep);
        });
    }

    function validateStep(step) {
        const form = document.getElementById('step-' + step);
        let isValid = true;
        form.querySelectorAll('[required]').forEach(input => {
            if (input.type === 'radio') {
                if (!form.querySelector('input[name="gender"]:checked')) isValid = false;
            } else if (!input.value.trim()) {
                isValid = false;
            }
        });
        return isValid;
    }

    function nextStep(step) {
        if (step === 1) {
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirmPassword').value;
            if (password !== confirm) {
                alert('Passwords do not match.');
                return;
            }
            if(password.length < 6) {
                alert('Password must be at least 6 characters.');
                return;
            }
        }
        if (validateStep(step)) {
            currentStep++;
            updateSteps();
        } else {
            alert('Please fill in all required fields.');
        }
    }

    function prevStep() {
        currentStep--;
        updateSteps();
    }

    async function uploadToCloudinary(file) {
        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
        const uploadURL = `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`;
        const response = await fetch(uploadURL, { method: 'POST', body: formData });
        if (!response.ok) throw new Error('Cloudinary upload failed.');
        const data = await response.json();
        return data.secure_url;
    }

    function previewImage(input, previewId) {
        const previewBox = document.getElementById(previewId);
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = e => {
                previewBox.style.backgroundImage = `url(${e.target.result})`;
                previewBox.classList.add('has-image');
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    async function finishSignup(event) {
        event.preventDefault();
        if (!validateStep(3)) {
            alert('Profile photo is required.');
            return;
        }

        const finishButton = document.getElementById('finishButton');
        finishButton.disabled = true;
        finishButton.textContent = 'Uploading...';

        try {
            const profilePhotoFile = document.getElementById('profilePhoto').files[0];
            const coverPhotoFile = document.getElementById('coverPhoto').files[0];

            const profilePhotoURL = await uploadToCloudinary(profilePhotoFile);
            let coverPhotoURL = '';
            if (coverPhotoFile) {
                finishButton.textContent = 'Saving...';
                coverPhotoURL = await uploadToCloudinary(coverPhotoFile);
            }

            const newProfileData = {
                email: document.getElementById('email').value,
                full_name: `${document.getElementById('firstName').value} ${document.getElementById('lastName').value}`,
                date_of_birth: document.getElementById('dob').value,
                gender: document.querySelector('input[name="gender"]:checked').value,
                avatar_url: profilePhotoURL,
                cover_url: coverPhotoURL,
            };

            const { data, error } = await client.from('profiles').insert([newProfileData]).select();
            if (error) throw new Error(error.message);

            const profileId = data[0].id;
            alert('Success! Your profile is saved online.');
            window.location.href = `profile.html?id=${profileId}`;

        } catch (error) {
            console.error("Signup Error:", error);
            alert("Error: " + error.message);
            finishButton.disabled = false;
            finishButton.textContent = 'Finish & Explore';
        }
    }

    // Expose to global scope
    window.nextStep = nextStep;
    window.prevStep = prevStep;
    window.finishSignup = finishSignup;
    window.previewImage = previewImage;
    
    // Initialize
    updateSteps();
});
</script>

</body>
</html>
