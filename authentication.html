<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GenX (VisitBook) - Signup</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Define brand colors */
            --primary-color: #5E3BEE; /* A vibrant purple */
            --secondary-color: #6C757D; /* Grey for secondary actions */
            --accent-color: #00BCD4; /* A bright cyan */
            --text-dark: #333;
            --text-light: #fff;
            --bg-light: #f8f9fa;
            --bg-dark-form: #ffffff;
            --border-color: #e0e0e0;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #d3e0f0 0%, #e8f0f8 100%); /* Soft gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-dark);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 450px; /* Slightly wider for better layout */
            width: 90%; /* Responsive width */
            padding: 30px;
            background: var(--bg-dark-form);
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-medium);
            text-align: center;
            position: relative;
            overflow: hidden; /* For smooth transitions if we add them */
        }

        .brand-logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5em;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
            letter-spacing: -1px;
            position: relative;
        }

        .brand-tagline {
            font-size: 0.9em;
            color: var(--secondary-color);
            margin-bottom: 25px;
            font-weight: 400;
        }

        h2.step-header {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8em;
            color: var(--text-dark);
            margin-top: 0;
            margin-bottom: 25px;
            font-weight: 600;
        }

        h3 {
            font-size: 1.3em;
            color: var(--primary-color);
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Step Indicators */
        .steps-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 15px; /* Space between dots */
        }

        .step-dot {
            height: 14px;
            width: 14px;
            background-color: var(--border-color);
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.4s ease-in-out, transform 0.2s ease-in-out;
            cursor: pointer; /* Indicate clickability */
        }

        .step-dot.active {
            background-color: var(--primary-color);
            transform: scale(1.2); /* Make active dot slightly larger */
        }

        /* Form Controls */
        input, select {
            width: calc(100% - 24px); /* Account for padding */
            margin: 12px 0;
            padding: 14px;
            font-size: 1em;
            border-radius: 8px; /* Softer edges */
            border: 1px solid var(--border-color);
            box-sizing: border-box;
            background-color: var(--bg-light);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            outline: none; /* Remove default outline */
        }

        input:focus, select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(94, 59, 238, 0.2); /* Soft focus glow */
        }

        label {
            display: block;
            text-align: left;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--text-dark);
        }

        /* Buttons */
        button {
            width: 100%;
            margin: 15px 0 5px 0; /* Adjust button margins */
            padding: 14px;
            font-size: 1.1em;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            outline: none;
        }

        button.primary {
            background-color: var(--primary-color);
            color: var(--text-light);
        }

        button.primary:hover {
            background-color: #4b2cc2; /* Darker primary */
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button.secondary {
            background-color: var(--secondary-color);
            color: var(--text-light);
            margin-top: 5px; /* Closer to the previous button */
        }

        button.secondary:hover {
            background-color: #5a6268; /* Darker secondary */
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Avatar Preview */
        img#preview {
            width: 150px; /* Slightly larger */
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: 20px auto;
            border: 4px solid var(--accent-color); /* Use accent color for border */
            box-shadow: 0 5px 15px var(--shadow-light);
        }

        /* Step Container Transition */
        .step-container {
            display: none;
            opacity: 0;
            transform: translateX(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        .step-container.active {
            display: block;
            opacity: 1;
            transform: translateX(0);
        }

        /* Alert styling */
        .alert-message {
            background-color: #ffe0b2; /* Light orange */
            color: #e65100; /* Darker orange */
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 0.9em;
            font-weight: 500;
            display: none; /* Hidden by default */
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="brand-logo">GenX</div>
        <div class="brand-tagline">Your digital identity on VisitBook</div>

        <h2 class="step-header">Create Your Profile</h2>

        <div class="steps-indicator">
            <span class="step-dot active" id="dot-1" onclick="jumpToStep(1)"></span>
            <span class="step-dot" id="dot-2" onclick="jumpToStep(2)"></span>
            <span class="step-dot" id="dot-3" onclick="jumpToStep(3)"></span>
        </div>

        <div class="alert-message" id="form-alert"></div>

        <form id="authForm" novalidate>

            <div id="step-1" class="step-container active">
                <h3>Step 1: Your Credentials</h3>
                <input type="text" id="name" placeholder="Full Name" required />
                <input type="email" id="email" placeholder="Email" required />
                <button type="button" class="primary" onclick="nextStep(2)">Next</button>
            </div>

            <div id="step-2" class="step-container">
                <h3>Step 2: Personal Details</h3>
                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <input type="date" id="dob" placeholder="Date of Birth" required />
                <button type="button" class="secondary" onclick="prevStep(1)">Back</button>
                <button type="button" class="primary" onclick="nextStep(3)">Next</button>
            </div>

            <div id="step-3" class="step-container">
                <h3>Step 3: Profile Picture</h3>
                <label for="avatarUpload">Upload Avatar Image:</label>
                <input type="file" id="avatarUpload" accept="image/*" required />
                <img id="preview" src="https://via.placeholder.com/150" alt="Avatar Preview" />
                <button type="button" class="secondary" onclick="prevStep(2)">Back</button>
                <button type="submit" class="primary">Save Profile</button>
            </div>

        </form>

    </div> <script>
        const avatarUpload = document.getElementById('avatarUpload');
        const preview = document.getElementById('preview');
        const formAlert = document.getElementById('form-alert');
        let avatarBase64 = '';
        let currentStep = 1;

        // --- Helper for displaying alerts ---
        function showAlert(message) {
            formAlert.textContent = message;
            formAlert.style.display = 'block';
        }

        function hideAlert() {
            formAlert.style.display = 'none';
        }

        // --- Image Preview Logic ---
        avatarUpload.addEventListener('change', function() {
            hideAlert(); // Clear any previous avatar upload alerts
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    avatarBase64 = e.target.result; // base64 string
                    preview.src = avatarBase64;
                }
                reader.readAsDataURL(file);
            }
        });

        // --- Step Navigation Functions ---
        function updateSteps(stepNumber) {
            hideAlert(); // Clear alert when changing steps

            // Hide all steps
            document.querySelectorAll('.step-container').forEach(step => {
                step.classList.remove('active');
            });
            // Show the current step
            document.getElementById(`step-${stepNumber}`).classList.add('active');

            // Update step indicators (dots)
            document.querySelectorAll('.step-dot').forEach(dot => {
                dot.classList.remove('active');
            });
            document.getElementById(`dot-${stepNumber}`).classList.add('active');

            currentStep = stepNumber;
        }

        function validateStep(stepNumber) {
            let isValid = true;
            let fieldsToValidate = [];

            if (stepNumber === 1) {
                fieldsToValidate = ['name', 'email'];
            } else if (stepNumber === 2) {
                fieldsToValidate = ['gender', 'dob'];
            } else if (stepNumber === 3) {
                 // For step 3, only check avatar if it's the final submission,
                 // or if they are trying to proceed from step 3 (though there's no next button)
                 // The final submit listener handles the avatar check
                 return true;
            }


            fieldsToValidate.forEach(id => {
                const element = document.getElementById(id);
                if (element) { // Ensure element exists
                    if (element.value.trim() === '' || (element.tagName === 'SELECT' && element.value === '')) {
                        isValid = false;
                        element.style.borderColor = 'red'; // Highlight error
                    } else {
                        element.style.borderColor = 'var(--border-color)'; // Reset border
                    }
                }
            });

            return isValid;
        }

        function nextStep(stepNumber) {
            if (validateStep(currentStep)) {
                updateSteps(stepNumber);
            } else {
                showAlert('Please fill in all required fields to continue.');
            }
        }

        function prevStep(stepNumber) {
            updateSteps(stepNumber);
        }

        function jumpToStep(stepNumber) {
            // Allow jumping to previous steps freely
            if (stepNumber < currentStep) {
                updateSteps(stepNumber);
            } else if (stepNumber === currentStep) {
                // Do nothing if clicking current step
            } else {
                // If trying to jump forward, validate current step
                if (validateStep(currentStep)) {
                    updateSteps(stepNumber);
                } else {
                    showAlert('Please complete the current step before jumping forward.');
                }
            }
        }

        // --- Final Submission Logic ---
        document.getElementById('authForm').addEventListener('submit', function(e) {
            e.preventDefault();
            hideAlert();

            // Final validation for all steps, just in case
            if (!validateStep(1)) {
                updateSteps(1); // Go back to step 1 to show error
                showAlert('Please complete Step 1: Your Credentials.');
                return;
            }
            if (!validateStep(2)) {
                updateSteps(2); // Go back to step 2 to show error
                showAlert('Please complete Step 2: Personal Details.');
                return;
            }

            // Additional validation for avatar in the final step (Step 3)
            if (!avatarBase64) {
                showAlert('Please upload an avatar image.');
                return;
            }

            const userProfile = {
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                gender: document.getElementById('gender').value,
                dob: document.getElementById('dob').value,
                avatar: avatarBase64
            };

            // Save to localStorage
            localStorage.setItem('userProfile', JSON.stringify(userProfile));

            // Show success message
            showAlert('Profile saved successfully! Redirecting...');
            formAlert.style.backgroundColor = '#d4edda'; /* Light green for success */
            formAlert.style.color = '#155724'; /* Dark green for success */


            // Redirect after a short delay to allow user to see success message
            setTimeout(() => {
                window.location.href = 'profile.html';
            }, 1500); // Redirect after 1.5 seconds
        });

        // Initialize to Step 1 on load
        updateSteps(1); 
    </script>
</body>
</html>
