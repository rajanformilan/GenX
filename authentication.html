<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisitBook Sign Up - All Steps</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base & Global Styles */
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .signup-container { background: #fff; padding: 40px; border-radius: 12px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); width: 100%; max-width: 550px; text-align: center; } 
        h1 { margin-bottom: 10px; font-size: 2rem; color: #1c1e21; }
        p { color: #606770; margin-bottom: 30px; }
        
        /* Form & Step Management */
        .step-form { display: none; } /* Hide all steps by default */
        .step-form.active { display: block; } /* Show the active step */

        /* Progress Bar */
        .progress-bar { display: flex; justify-content: space-between; margin-bottom: 30px; list-style: none; padding: 0; }
        .progress-step { flex: 1; text-align: center; position: relative; }
        .progress-step .step-circle { 
            width: 30px; height: 30px; line-height: 30px; border-radius: 50%; 
            background: #e4e6eb; color: #606770; display: inline-block; font-weight: bold;
            transition: background 0.3s, color 0.3s;
        }
        .progress-step.active .step-circle { background: #1877f2; color: #fff; }
        .progress-step::before { content: ''; height: 3px; width: 100%; background: #e4e6eb; position: absolute; top: 13px; right: 50%; }
        .progress-step:first-child::before { display: none; }
        .progress-step.active::before { background: #1877f2; }

        /* General Form Fields */
        .input-group { margin-bottom: 20px; text-align: left; }
        input[type="text"], input[type="email"], input[type="password"], input[type="date"], select {
            width: 100%; padding: 12px; border: 1px solid #dddfe2; border-radius: 6px; box-sizing: border-box; font-size: 1rem;
        }
        .name-fields { display: flex; gap: 15px; }
        .name-fields > div { flex: 1; }

        /* Step 2 Specific */
        .gender-options { display: flex; gap: 15px; }
        .gender-option { flex: 1; padding: 10px; border: 1px solid #dddfe2; border-radius: 6px; cursor: pointer; }
        .gender-option input { margin-right: 8px; }

        /* Step 3: Photo Upload Styles */
        .upload-section { display: flex; flex-direction: column; gap: 20px; margin-bottom: 30px; }
        .upload-box {
            border: 2px dashed #dddfe2; border-radius: 8px; cursor: pointer; transition: background-color 0.2s, border-color 0.2s;
            background-color: #fcfcfc; display: flex; justify-content: center; align-items: center; padding: 20px; 
            position: relative; background-size: cover; background-position: center; background-repeat: no-repeat; overflow: hidden;
        }
        .upload-box:hover { border-color: #1877f2; }
        .upload-box.has-image { border: 2px solid #1877f2; } /* Style for uploaded image */
        .upload-placeholder { 
            display: flex; flex-direction: column; justify-content: center; align-items: center; pointer-events: none; 
            background: rgba(255, 255, 255, 0.8); 
            padding: 10px; border-radius: 5px;
            width: 100%; /* Important for centering in the circular box */
            height: 100%; /* Important for centering in the circular box */
        }
        .upload-box.has-image .upload-placeholder { display: none; }

        /* Profile & Cover Photo Boxes */
        .profile-photo-box { width: 150px; height: 150px; border-radius: 50%; margin: 0 auto 30px; padding: 0; }
        .profile-photo-box .icon { font-size: 3.5rem; color: #1877f2; }
        .profile-photo-box .text { font-size: 0.9rem; font-weight: 600; color: #606770; margin-top: 5px; }
        .cover-photo-box { height: 120px; }
        .cover-photo-box .icon { font-size: 2rem; color: #42b72a; margin-right: 10px; }
        .cover-photo-box .text { font-size: 1rem; font-weight: 600; color: #606770; }
        input[type="file"] { display: none; }

        /* Navigation Buttons */
        .btn-group { display: flex; gap: 15px; margin-top: 30px; }
        .btn { background: #42b72a; color: #fff; border: none; padding: 15px; width: 100%; border-radius: 8px; font-size: 1.1rem; font-weight: 600; cursor: pointer; text-decoration: none; display: inline-block; transition: background 0.2s; }
        .btn-secondary { background: #e4e6eb; color: #1c1e21; text-align: center; }
        .btn:hover:not(:disabled) { background: #36a420; }
        .btn-secondary:hover:not(:disabled) { background: #dcdde1; }
        .btn:disabled { cursor: not-allowed; opacity: 0.6; } /* Style for disabled button */

    </style>
</head>
<body>
    <div class="signup-container">
        <ul class="progress-bar" id="progress-bar">
            <li class="progress-step active" id="step-1-indicator"><div class="step-circle">1</div></li>
            <li class="progress-step" id="step-2-indicator"><div class="step-circle">2</div></li>
            <li class="progress-step" id="step-3-indicator"><div class="step-circle">3</div></li>
        </ul>
        <form id="multi-step-form" action="#" method="POST" enctype="multipart/form-data">
            
            <div class="step-form active" id="step-1">
                <h1>Create Your VisitBook Account</h1>
                <p>Start your travel journal in just a few steps.</p>
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="New Password (min 6 chars)" required>
                </div>
                <div class="input-group">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn" onclick="nextStep(1)">Next Step</button>
                </div>
            </div>

            <div class="step-form" id="step-2">
                <h1>Tell Us About Yourself</h1>
                <p>This information helps us personalize your travel feeds.</p>
                <div class="name-fields">
                    <div class="input-group">
                        <input type="text" id="firstName" placeholder="First Name" required>
                    </div>
                    <div class="input-group">
                        <input type="text" id="lastName" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="input-group">
                    <label style="display: block; margin-bottom: 5px; color: #606770; font-size: 0.9rem;">Date of Birth</label>
                    <input type="date" id="dob" required>
                </div>
                <div class="input-group">
                    <label style="display: block; margin-bottom: 10px; color: #606770; font-size: 0.9rem;">Gender</label>
                    <div class="gender-options">
                        <label class="gender-option"><input type="radio" name="gender" value="Female"> Female</label>
                        <label class="gender-option"><input type="radio" name="gender" value="Male"> Male</label>
                        <label class="gender-option"><input type="radio" name="gender" value="Other"> Other</label>
                    </div>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" onclick="prevStep(2)">Back</button>
                    <button type="button" class="btn" onclick="nextStep(2)">Next Step</button>
                </div>
            </div>

            <div class="step-form" id="step-3">
                <h1>Add Your Travel Photos</h1>
                <p>Show off your style! (Profile photo is required)</p>
                
                <div class="upload-section">
                    <label for="profilePhoto" class="upload-box profile-photo-box" id="profile-preview-box">
                        <div class="upload-placeholder">
                            <span class="icon">üì∏</span>
                            <span class="text">Profile Photo</span>
                        </div>
                    </label>
                    <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*" onchange="previewImage(this, 'profile-preview-box')">

                    <label for="coverPhoto" class="upload-box cover-photo-box" id="cover-preview-box">
                        <div class="upload-placeholder">
                            <span class="icon">üèûÔ∏è</span>
                            <span class="text">Upload Cover Photo (Optional)</span>
                        </div>
                    </label>
                    <input type="file" id="coverPhoto" name="coverPhoto" accept="image/*" onchange="previewImage(this, 'cover-preview-box')">
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" onclick="prevStep(3)">Back</button>
                    <button type="button" class="btn" onclick="finishSignup()">Finish & Explore</button> 
                </div>
            </div>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    
    <script>
        // --- YOUR FIREBASE CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyAyMhgLjQg9zU1Tq2fVmRiF_UiOBqPlj0",
            authDomain: "genx-7a5b3.firebaseapp.com",
            projectId: "genx-7a5b3",
            storageBucket: "genx-7a5b3.firebasestorage.app",
            messagingSenderId: "1293731877",
            appId: "1:1293731877:web:a330360ade1db5e68897cc"
        };
        // --- END CONFIGURATION ---

        // Initialize Firebase services
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        let currentStep = 1;

        function updateSteps() {
            // Update form visibility
            document.querySelectorAll('.step-form').forEach(form => form.classList.remove('active'));
            document.getElementById('step-' + currentStep).classList.add('active');

            // Update progress bar indicators
            document.querySelectorAll('.progress-step').forEach(indicator => {
                const stepNum = parseInt(indicator.id.split('-')[1]);
                indicator.classList.remove('active');
                if (stepNum <= currentStep) {
                    indicator.classList.add('active');
                }
            });
        }

        function nextStep(step) {
            // Basic validation
            if (step === 1) {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirm = document.getElementById('confirmPassword').value;
                // Basic check for password length (Firebase minimum is 6)
                if (!email || password.length < 6 || password !== confirm) {
                    alert('Please fill in a valid email, and ensure passwords are at least 6 characters and match.');
                    return;
                }
            } else if (step === 2) {
                const firstName = document.getElementById('firstName').value;
                const dob = document.getElementById('dob').value;
                if (!firstName || !dob || !document.querySelector('input[name="gender"]:checked')) {
                    alert('Please fill in all personal information.');
                    return;
                }
            }
            
            currentStep++;
            updateSteps();
        }

        function prevStep(step) {
            currentStep--;
            updateSteps();
        }

        // The core function to handle registration and data saving to Firebase
        async function finishSignup(event) {
            // Prevent default form submission (though the button is type="button")
            event.preventDefault(); 
            
            const profileInput = document.getElementById('profilePhoto');
            if (!profileInput.files.length) {
                alert('Please upload a Profile Photo to complete registration.');
                return;
            }

            // Disable the button and show progress
            const finishButton = event.target;
            finishButton.disabled = true;
            finishButton.textContent = 'Registering...';

            // 1. Collect all form data
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const dob = document.getElementById('dob').value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const profilePhotoFile = profileInput.files[0];
            const coverPhotoFile = document.getElementById('coverPhoto').files[0]; 

            try {
                // 2. Create user with Email/Password in Firebase Authentication
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                const uid = user.uid; // Get the unique user ID

                // 3. Upload Profile Photo to Storage and get URL
                const profilePhotoRef = storage.ref(`profile-photos/${uid}/${profilePhotoFile.name}`);
                await profilePhotoRef.put(profilePhotoFile);
                const profilePhotoURL = await profilePhotoRef.getDownloadURL();

                let coverPhotoURL = ''; 
                // 4. (Optional) Upload Cover Photo
                if (coverPhotoFile) {
                    const coverPhotoRef = storage.ref(`cover-photos/${uid}/${coverPhotoFile.name}`);
                    await coverPhotoRef.put(coverPhotoFile);
                    coverPhotoURL = await coverPhotoRef.getDownloadURL();
                }

                // 5. Save all user data to Firestore
                await db.collection('users').doc(uid).set({
                    firstName: firstName,
                    lastName: lastName,
                    email: email,
                    dob: dob,
                    gender: gender,
                    profilePhotoURL: profilePhotoURL,
                    coverPhotoURL: coverPhotoURL, 
                    createdAt: firebase.firestore.FieldValue.serverTimestamp() // Good practice to timestamp creation
                });
                
                // 6. Final success & Redirect
                alert('Success! Your VisitBook account is created.');
                window.location.href = "profile.html"; 

            } catch (error) {
                console.error("Firebase Sign Up Error:", error);
                alert("Error creating account: " + error.message);
                
                // Re-enable button on error
                finishButton.disabled = false;
                finishButton.textContent = 'Finish & Explore';
            }
        }

        // Image Preview Function
        function previewImage(input, previewId) {
            const previewBox = document.getElementById(previewId);
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    previewBox.style.backgroundImage = 'url(' + e.target.result + ')';
                    previewBox.classList.add('has-image');
                };
                
                reader.readAsDataURL(input.files[0]);
            } else {
                previewBox.style.backgroundImage = '';
                previewBox.classList.remove('has-image');
            }
        }

        // Initialize on load
        updateSteps();
    </script>
</body>
</html>
