<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: #eef1f6;
      border-radius: 10px;
      text-align: center;
    }
    img.profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #007bff;
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 5px;
    }
    p {
      margin: 5px 0;
      color: #555;
    }
    button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    body {
    font-family: Arial, sans-serif;
    max-width: 600px;
    margin: 20px auto;
    background: #f0f2f5;
    padding: 10px;
  }
  #postForm {
    background: white;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 20px;
    box-shadow: 0 1px 2px rgba(0,0,0,0.1);
  }
  #postForm textarea {
    width: 100%;
    resize: vertical;
    min-height: 60px;
    padding: 8px;
    font-size: 14px;
  }
  #postForm input[type="file"] {
    margin-top: 8px;
  }
  #postForm button {
    margin-top: 10px;
    padding: 8px 16px;
    background-color: #1877f2;
    border: none;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
  }
  .post {
    background: white;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 15px;
    box-shadow: 0 1px 2px rgba(0,0,0,0.1);
  }
  .post-text {
    margin-bottom: 10px;
    white-space: pre-wrap;
  }
  .post-image {
    max-width: 100%;
    border-radius: 8px;
    margin-bottom: 10px;
  }
  .post-actions {
    display: flex;
    gap: 15px;
    font-size: 14px;
  }
  .post-actions button {
    background: none;
    border: none;
    color: #606770;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 5px;
  }
  .post-actions button.liked {
    color: #1877f2;
    font-weight: bold;
  }
  </style>
</head>
<body>
  <img id="profileImage" class="profile-pic" src="https://via.placeholder.com/120" alt="Profile Picture" />
  <h2 id="userName">Name</h2>
  <p><strong>Email:</strong> <span id="userEmail"></span></p>
  <p><strong>Gender:</strong> <span id="userGender"></span></p>
  <p><strong>Date of Birth:</strong> <span id="userDob"></span></p>

  <button onclick="editProfile()">Edit Profile</button>
<h2>Create Post</h2>
<form id="postForm">
  <textarea id="postText" placeholder="What's on your mind?" required></textarea>
  <input type="file" id="postImage" accept="image/*" />
  <button type="submit">Post</button>
</form>

<h2>News Feed</h2>
<div id="feed"></div>
  <script>
    function loadProfile() {
      const storedProfile = localStorage.getItem('userProfile');
      if (!storedProfile) {
        alert('No profile found. Please create one first.');
        window.location.href = 'authentication.html';
        return;
      }

      const profile = JSON.parse(storedProfile);

      document.getElementById('profileImage').src = profile.avatar || 'https://via.placeholder.com/120';
      document.getElementById('userName').textContent = profile.name || 'Unknown';
      document.getElementById('userEmail').textContent = profile.email || '';
      document.getElementById('userGender').textContent = profile.gender || '';
      document.getElementById('userDob').textContent = profile.dob || '';
    }

    function editProfile() {
      window.location.href = 'authentication.html';
    }

    loadProfile();
    const postForm = document.getElementById('postForm');
  const postText = document.getElementById('postText');
  const postImage = document.getElementById('postImage');
  const feed = document.getElementById('feed');

  // Load posts from localStorage on page load
  let posts = JSON.parse(localStorage.getItem('fbPosts')) || [];

  function renderPosts() {
    feed.innerHTML = '';
    posts.forEach((post, idx) => {
      const postDiv = document.createElement('div');
      postDiv.className = 'post';

      let imgHTML = '';
      if (post.image) {
        imgHTML = `<img src="${post.image}" alt="Post Image" class="post-image" />`;
      }

      const likedClass = post.liked ? 'liked' : '';

      postDiv.innerHTML = `
        <div class="post-text">${post.text}</div>
        ${imgHTML}
        <div class="post-actions">
          <button class="like-btn ${likedClass}" data-index="${idx}">
            <span>üëç</span> <span class="like-count">${post.likes}</span> Like
          </button>
          <button class="comment-btn" data-index="${idx}">üí¨ Comment</button>
          <button class="share-btn" data-index="${idx}">üîó Share</button>
        </div>
      `;

      feed.appendChild(postDiv);
    });
    attachEventListeners();
  }

  // Attach event listeners for like buttons
  function attachEventListeners() {
    document.querySelectorAll('.like-btn').forEach(btn => {
      btn.onclick = function() {
        const idx = this.getAttribute('data-index');
        posts[idx].liked = !posts[idx].liked;
        posts[idx].likes += posts[idx].liked ? 1 : -1;
        saveAndRender();
      };
    });
    // You can add comment and share handlers here
  }

  // Save posts to localStorage and re-render feed
  function saveAndRender() {
    localStorage.setItem('fbPosts', JSON.stringify(posts));
    renderPosts();
  }

  postForm.addEventListener('submit', function(e) {
    e.preventDefault();

    if (!postText.value.trim()) {
      alert('Please enter some text.');
      return;
    }

    const file = postImage.files[0];

    if (file) {
      const reader = new FileReader();
      reader.onload = function(event) {
        addPost(postText.value.trim(), event.target.result);
      };
      reader.readAsDataURL(file);
    } else {
      addPost(postText.value.trim(), null);
    }
  });

  function addPost(text, image) {
    posts.unshift({
      text,
      image,
      likes: 0,
      liked: false
    });
    postForm.reset();
    saveAndRender();
  }

  // Initial render
  renderPosts();
  </script>
</body>
</html>
