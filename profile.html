<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      background: #f0f2f5;
      padding: 10px;
      border-radius: 10px;
    }
    img.profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #007bff;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    h2 {
      margin-bottom: 5px;
      text-align: center;
    }
    p {
      margin: 5px 0;
      color: #555;
      text-align: center;
    }
    button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 16px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    button:hover {
      background-color: #0056b3;
    }

    /* Post form */
    #postForm {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin: 25px 0 20px 0;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    #postForm textarea {
      width: 100%;
      resize: vertical;
      min-height: 60px;
      padding: 8px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    #postForm input[type="file"] {
      margin-top: 8px;
      width: 100%;
    }
    #postForm label[for="postPrivacy"] {
      display: block;
      font-weight: 600;
      margin: 12px 0 6px 0;
      color: #333;
      font-size: 14px;
    }
    #postPrivacy {
      width: 100%;
      padding: 8px 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: white;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
      margin-bottom: 10px;
      cursor: pointer;
    }
    #postPrivacy:hover,
    #postPrivacy:focus {
      border-color: #1877f2;
      outline: none;
      box-shadow: 0 0 5px rgba(24, 119, 242, 0.5);
    }
    #postForm button[type="submit"] {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #1877f2;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      width: 100%;
    }
    #postForm button[type="submit"]:hover {
      background-color: #155db2;
    }

    /* Posts */
    .post {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      text-align: left;
      position: relative;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .post-text {
      margin-bottom: 10px;
    }
    .post-image {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
      display: block;
    }
    .post-actions {
      display: flex;
      gap: 15px;
      font-size: 14px;
      align-items: center;
    }
    .post-actions button {
      background: none;
      border: none;
      color: #606770;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 4px 6px;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    .post-actions button:hover {
      background-color: #e4e6eb;
    }
    .post-actions button.liked {
      color: #1877f2;
      font-weight: bold;
    }

    /* Three dots menu */
    .post-menu-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 22px;
      cursor: pointer;
      color: #606770;
      padding: 0;
      line-height: 1;
    }
    .post-menu {
      display: none;
      position: absolute;
      top: 35px;
      right: 10px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      z-index: 10;
      min-width: 140px;
      font-size: 14px;
    }
    .post-menu .privacy-display {
      padding: 8px 12px;
      font-size: 13px;
      color: #444;
      border-bottom: 1px solid #ddd;
      margin-bottom: 6px;
      user-select: none;
    }
    .post-menu button {
      display: block;
      width: 100%;
      padding: 8px 12px;
      border: none;
      background: none;
      cursor: pointer;
      text-align: left;
      font-size: 14px;
      color: #606770;
      border-radius: 0;
      font-weight: normal;
    }
    .post-menu button:hover {
      background-color: #f0f0f0;
    }
    .post-menu button.delete-post-btn {
      color: red;
      font-weight: bold;
    }
    .post-menu button.change-privacy-btn {
      color: #1877f2;
      font-weight: 600;
    }

    /* Comments */
    .comments-section {
      margin-top: 10px;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }
    .comments-list {
      max-height: 150px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .comment-item {
      background: #f0f2f5;
      border-radius: 20px;
      padding: 6px 12px;
      margin-bottom: 6px;
      font-size: 14px;
      color: #050505;
      word-wrap: break-word;
      white-space: normal;
    }
    .comment-input {
      display: flex;
      gap: 6px;
    }
    .comment-input input[type="text"] {
      flex-grow: 1;
      padding: 6px 12px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }
    .comment-input button {
      background-color: #1877f2;
      border: none;
      color: white;
      border-radius: 20px;
      padding: 6px 16px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    .comment-input button:hover {
      background-color: #155db2;
    }
  </style>
</head>
<body>

  <!-- Profile Section -->
  <img id="profileImage" class="profile-pic" src="https://via.placeholder.com/120" alt="Profile Picture" />
  <h2 id="userName">Name</h2>
  <p><strong>Email:</strong> <span id="userEmail"></span></p>
  <p><strong>Gender:</strong> <span id="userGender"></span></p>
  <p><strong>Date of Birth:</strong> <span id="userDob"></span></p>

  <button onclick="editProfile()">Edit Profile</button>

  <!-- Post Creation Form -->
  <h2>Create Post</h2>
  <form id="postForm">
    <textarea id="postText" placeholder="What's on your mind?" required></textarea>

    <label for="postPrivacy">Privacy:</label>
    <select id="postPrivacy" required>
      <option value="public" selected>Public</option>
      <option value="friends">Friends</option>
      <option value="onlyme">Only Me</option>
    </select>

    <input type="file" id="postImage" accept="image/*" />
    <button type="submit">Post</button>
  </form>

  <!-- News Feed -->
  <h2>News Feed</h2>
  <div id="feed"></div>

  <script>
    // Load profile data from localStorage
    function loadProfile() {
      const storedProfile = localStorage.getItem('userProfile');
      if (!storedProfile) {
        alert('No profile found. Please create one first.');
        window.location.href = 'authentication.html';
        return;
      }
      const profile = JSON.parse(storedProfile);

      document.getElementById('profileImage').src = profile.avatar || 'https://via.placeholder.com/120';
      document.getElementById('userName').textContent = profile.name || 'Unknown';
      document.getElementById('userEmail').textContent = profile.email || '';
      document.getElementById('userGender').textContent = profile.gender || '';
      document.getElementById('userDob').textContent = profile.dob || '';
    }

    function editProfile() {
      window.location.href = 'authentication.html';
    }

    loadProfile();

    const postForm = document.getElementById('postForm');
    const postText = document.getElementById('postText');
    const postImage = document.getElementById('postImage');
    const feed = document.getElementById('feed');

    // Assume current user ID (for privacy filtering)
    const currentUserId = 'me';

    // Load posts from localStorage
    let posts = JSON.parse(localStorage.getItem('fbPosts')) || [];

    function renderPosts() {
      feed.innerHTML = '';

      posts.forEach((post, idx) => {
        // Author ID fallback to 'me'
        const postAuthorId = post.authorId || 'me';

        // Privacy filter: show only allowed posts
        if (post.privacy === 'onlyme' && postAuthorId !== currentUserId) return;

        // (For friends privacy, implement your friend check here if needed)

        // Build post HTML
        let imgHTML = '';
        if (post.image) {
          imgHTML = `<img src="${post.image}" alt="Post Image" class="post-image" />`;
        }

        const likedClass = post.liked ? 'liked' : '';
        const commentsCount = post.comments ? post.comments.length : 0;

        const privacyText = post.privacy.charAt(0).toUpperCase() + post.privacy.slice(1);

        const postDiv = document.createElement('div');
        postDiv.className = 'post';

        postDiv.innerHTML = `
          <button class="post-menu-btn" data-index="${idx}">&#8942;</button>
          <div class="post-menu" data-index="${idx}">
            <div class="privacy-display">Privacy: <span class="privacy-value">${privacyText}</span></div>
            <button class="change-privacy-btn" data-index="${idx}">Change Privacy</button>
            <button class="edit-post-btn" data-index="${idx}">Edit</button>
            <button class="delete-post-btn" data-index="${idx}">Delete</button>
          </div>
          <div class="post-text" data-index="${idx}">${post.text}</div>
          ${imgHTML}
          <div class="post-actions">
            <button class="like-btn ${likedClass}" data-index="${idx}">
              <span>üëç</span> <span class="like-count">${post.likes}</span> Like
            </button>
            <button class="comment-btn" data-index="${idx}">
              üí¨ Comment${commentsCount > 0 ? ` (${commentsCount})` : ''}
            </button>
            <button class="share-btn" data-index="${idx}">üîó Share</button>
          </div>

          <div class="comments-section" style="display:none;" data-index="${idx}">
            <div class="comments-list"></div>
            <div class="comment-input">
              <input type="text" placeholder="Write a comment..." />
              <button>Send</button>
            </div>
          </div>
        `;

        feed.appendChild(postDiv);
      });

      attachEventListeners();
    }

    function attachEventListeners() {
      // Like button
      document.querySelectorAll('.like-btn').forEach(btn => {
        btn.onclick = function () {
          const idx = this.getAttribute('data-index');
          posts[idx].liked = !posts[idx].liked;
          posts[idx].likes += posts[idx].liked ? 1 : -1;
          saveAndRender();
        };
      });

      // Comment button toggles comments
      document.querySelectorAll('.comment-btn').forEach(btn => {
        btn.onclick = function () {
          const idx = this.getAttribute('data-index');
          const postDiv = this.closest('.post');
          const commentsSection = postDiv.querySelector(`.comments-section[data-index="${idx}"]`);
          if (!commentsSection) return;

          if (commentsSection.style.display === 'block') {
            commentsSection.style.display = 'none';
          } else {
            commentsSection.style.display = 'block';
            renderComments(idx, commentsSection.querySelector('.comments-list'));
          }
        };
      });

      // Send comment button
      document.querySelectorAll('.comments-section').forEach(section => {
        const idx = section.getAttribute('data-index');
        const sendBtn = section.querySelector('button');
        const input = section.querySelector('input[type="text"]');

        sendBtn.onclick = () => {
          const commentText = input.value.trim();
          if (commentText === '') return alert('Comment cannot be empty.');

          if (!posts[idx].comments) posts[idx].comments = [];
          posts[idx].comments.push(commentText);
          input.value = '';
          saveAndRender();

          // Open comments after re-render
          setTimeout(() => {
            const newFeed = document.getElementById('feed');
            const newPostDiv = newFeed.children[idx];
            const newCommentsSection = newPostDiv.querySelector(`.comments-section[data-index="${idx}"]`);
            if (newCommentsSection) {
              newCommentsSection.style.display = 'block';
              renderComments(idx, newCommentsSection.querySelector('.comments-list'));
            }
          }, 50);
        };
      });

      // Share button copies post text
      document.querySelectorAll('.share-btn').forEach(btn => {
        btn.onclick = function () {
          const idx = this.getAttribute('data-index');
          const shareText = `Check out this post: "${posts[idx].text}"`;
          navigator.clipboard.writeText(shareText).then(() => {
            alert("Post copied to clipboard!");
          });
        };
      });

      // Three dots menu toggle
      document.querySelectorAll('.post-menu-btn').forEach(btn => {
        btn.onclick = function (e) {
          e.stopPropagation();
          const idx = this.getAttribute('data-index');
          const menu = document.querySelector(`.post-menu[data-index="${idx}"]`);
          if (!menu) return;

          // Close others
          document.querySelectorAll('.post-menu').forEach(m => {
            if (m !== menu) m.style.display = 'none';
          });

          menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        };
      });

      // Close menus on outside click
      document.body.onclick = () => {
        document.querySelectorAll('.post-menu').forEach(m => (m.style.display = 'none'));
      };

      // Delete post
      document.querySelectorAll('.delete-post-btn').forEach(btn => {
        btn.onclick = function () {
          const idx = this.getAttribute('data-index');
          if (confirm('Are you sure you want to delete this post?')) {
            posts.splice(idx, 1);
            saveAndRender();
          }
        };
      });

      // Edit post text
      document.querySelectorAll('.edit-post-btn').forEach(btn => {
        btn.onclick = function () {
          const idx = this.getAttribute('data-index');
          const post = posts[idx];
          const newText = prompt('Edit your post:', post.text);
          if (newText !== null && newText.trim() !== '') {
            posts[idx].text = newText.trim();
            saveAndRender();
          }
        };
      });

      // Change privacy
      document.querySelectorAll('.change-privacy-btn').forEach(btn => {
        btn.onclick = function () {
          const idx = this.getAttribute('data-index');
          const currentPrivacy = posts[idx].privacy || 'public';
          const newPrivacy = prompt('Set privacy (public, friends, onlyme):', currentPrivacy);
          if (newPrivacy && ['public','friends','onlyme'].includes(newPrivacy.toLowerCase())) {
            posts[idx].privacy = newPrivacy.toLowerCase();
            saveAndRender();
          } else if (newPrivacy !== null) {
            alert('Invalid privacy option! Use: public, friends, or onlyme.');
          }
        };
      });
    }

    // Render comments list inside post
    function renderComments(idx, container) {
      container.innerHTML = '';
      const comments = posts[idx].comments || [];
      if (comments.length === 0) {
        container.innerHTML = '<em>No comments yet</em>';
        return;
      }
      comments.forEach(comment => {
        const div = document.createElement('div');
        div.className = 'comment-item';
        div.textContent = comment;
        container.appendChild(div);
      });
    }

    // Save posts and re-render
    function saveAndRender() {
      localStorage.setItem('fbPosts', JSON.stringify(posts));
      renderPosts();
    }

    // Handle new post submission
    postForm.addEventListener('submit', function(e) {
      e.preventDefault();

      if (!postText.value.trim()) {
        alert('Please enter some text.');
        return;
      }

      const file = postImage.files[0];
      const privacy = document.getElementById('postPrivacy').value || 'public';

      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          addPost(postText.value.trim(), event.target.result, privacy);
        };
        reader.readAsDataURL(file);
      } else {
        addPost(postText.value.trim(), null, privacy);
      }
    });

    function addPost(text, image, privacy) {
      posts.unshift({
        text,
        image,
        privacy,
        likes: 0,
        liked: false,
        comments: [],
        authorId: 'me'  // your user id (for privacy filtering)
      });
      postForm.reset();
      saveAndRender();
    }

    // Initial render
    renderPosts();
  </script>
</body>
</html>
