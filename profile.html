<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Profile and Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            background: #f0f2f5;
            padding: 10px;
            border-radius: 10px;
        }
        img.profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #007bff;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        h2 {
            margin-bottom: 10px;
            text-align: center;
            color: #1877f2;
        }
        p {
            margin: 5px 0;
            color: #555;
            text-align: center;
        }
        button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        button:hover {
            background-color: #0056b3;
        }
        #postForm {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            text-align: left;
        }
        #postForm textarea {
            width: 100%;
            resize: vertical;
            min-height: 60px;
            padding: 8px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #postForm input[type="file"] {
            margin-top: 8px;
            width: 100%;
        }
        #postForm select {
            margin-top: 8px;
            padding: 6px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }
        #postForm button {
            margin-top: 10px;
            padding: 10px;
            background-color: #1877f2;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }
        #postForm button:hover {
            background-color: #155db2;
        }
        .post {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            position: relative;
            text-align: left;
        }
        .posted-by {
            font-weight: bold;
            margin-bottom: 8px;
            color: #1877f2;
        }
        .post-text {
            margin-bottom: 10px;
            white-space: pre-wrap;
            font-size: 15px;
            color: #222;
        }
        .post-image {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .post-actions {
            display: flex;
            gap: 15px;
            font-size: 14px;
            align-items: center;
        }
        .post-actions button {
            background: none;
            border: none;
            color: #606770;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 4px 6px;
            border-radius: 4px;
            transition: background-color 0.2s;
            font-weight: 600;
        }
        .post-actions button:hover {
            background-color: #e4e6eb;
        }
        .post-actions button.liked {
            color: #1877f2;
            font-weight: bold;
        }
        /* Post menu */
        .post-menu-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 22px;
            cursor: pointer;
            color: #606770;
            padding: 0;
            line-height: 1;
        }
        .post-menu {
            display: none;
            position: absolute;
            top: 35px;
            right: 10px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
            z-index: 10;
            min-width: 160px;
            padding: 8px;
        }
        .post-menu select {
            width: 100%;
            margin-bottom: 8px;
            padding: 6px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .post-menu button {
            display: block;
            width: 100%;
            padding: 8px 12px;
            border: none;
            background: none;
            cursor: pointer;
            text-align: left;
            font-size: 14px;
            color: #606770;
            font-weight: 600;
        }
        .post-menu button:hover {
            background-color: #f0f0f0;
        }
        .post-menu button.delete-post-btn {
            color: red;
        }
        /* Comment section */
        .comments-section {
            margin-top: 10px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        .comments-list {
            max-height: 150px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .comment-item {
            background: #f0f2f5;
            border-radius: 20px;
            padding: 6px 12px;
            margin-bottom: 6px;
            font-size: 14px;
            color: #050505;
            word-wrap: break-word;
            white-space: normal;
        }
        .comment-input {
            display: flex;
            gap: 6px;
        }
        .comment-input input[type="text"] {
            flex-grow: 1;
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        .comment-input button {
            background-color: #1877f2;
            border: none;
            color: white;
            border-radius: 20px;
            padding: 6px 16px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }
        .comment-input button:hover {
            background-color: #155db2;
        }
    </style>
</head>
<body>
    <img id="profileImage" class="profile-pic" src="https://via.placeholder.com/120" alt="Profile Picture" />
    <h2 id="userName">Name</h2>
    <p><strong>Email:</strong> <span id="userEmail"></span></p>
    <p><strong>Gender:</strong> <span id="userGender"></span></p>
    <p><strong>Date of Birth:</strong> <span id="userDob"></span></p>

    <button onclick="editProfile()">Edit Profile</button>

    <h2>Create Post</h2>
    <form id="postForm">
        <textarea id="postText" placeholder="What's on your mind?" required></textarea>
        <input type="file" id="postImage" accept="image/*" />
        <select id="postPrivacy" required>
            <option value="public" selected>Public</option>
            <option value="friends">Friends</option>
            <option value="onlyme">Only Me</option>
        </select>
        <button type="submit">Post</button>
    </form>

    <h2>My Posts</h2>
    <div id="feed"></div>

    <script>
        function loadProfile() {
            const storedProfile = localStorage.getItem('userProfile');
            if (!storedProfile) {
                // If you want to force profile creation, uncomment the next two lines:
                // alert('No profile found. Please create one first.');
                // window.location.href = 'authentication.html';
                return;
            }
            const profile = JSON.parse(storedProfile);
            document.getElementById('profileImage').src = profile.avatar || 'https://via.placeholder.com/120';
            document.getElementById('userName').textContent = profile.name || 'Unknown';
            document.getElementById('userEmail').textContent = profile.email || '';
            document.getElementById('userGender').textContent = profile.gender || '';
            document.getElementById('userDob').textContent = profile.dob || '';
        }

        function editProfile() {
            // window.location.href = 'authentication.html';
        }

        loadProfile();

        const postForm = document.getElementById('postForm');
        const postText = document.getElementById('postText');
        const postImage = document.getElementById('postImage');
        const postPrivacy = document.getElementById('postPrivacy');
        const feed = document.getElementById('feed');

        let posts = JSON.parse(localStorage.getItem('fbPosts')) || [];

        const currentUser = JSON.parse(localStorage.getItem('userProfile')) || {};
        const currentUserName = currentUser.name || 'Unknown';

        function renderPosts() {
            feed.innerHTML = '';
            
            // Filter to show ONLY the current user's posts
            const userPosts = posts.filter(post => post.authorName === currentUserName);

            userPosts.forEach((post, idx) => {
                // Find the original index in the main 'posts' array for actions
                const originalIndex = posts.findIndex(p => p === post);
                if (originalIndex === -1) return;

                const postDiv = document.createElement('div');
                postDiv.className = 'post';

                let imgHTML = '';
                if (post.image) {
                    imgHTML = `<img src="${post.image}" alt="Post Image" class="post-image" />`;
                }

                const likedClass = post.liked ? 'liked' : '';
                const commentsCount = post.comments ? post.comments.length : 0;

                // Use the 'originalIndex' for all data-index attributes
                postDiv.innerHTML = `
                    <button class="post-menu-btn" data-index="${originalIndex}">&#8942;</button>
                    <div class="post-menu" data-index="${originalIndex}">
                        <select class="change-privacy-select" data-index="${originalIndex}">
                            <option value="public" ${post.privacy === 'public' ? 'selected' : ''}>Public</option>
                            <option value="friends" ${post.privacy === 'friends' ? 'selected' : ''}>Friends</option>
                            <option value="onlyme" ${post.privacy === 'onlyme' ? 'selected' : ''}>Only Me</option>
                        </select>
                        <button class="edit-post-btn" data-index="${originalIndex}">Edit</button>
                        <button class="delete-post-btn" data-index="${originalIndex}">Delete</button>
                    </div>

                    <div class="posted-by">Posted by: ${post.authorName || 'Unknown'}</div>
                    <div class="post-text" data-index="${originalIndex}">${post.text}</div>
                    ${imgHTML}
                    <div class="post-actions">
                        <button class="like-btn ${likedClass}" data-index="${originalIndex}">
                            👍 <span class="like-count">${post.likes}</span> Like
                        </button>
                        <button class="comment-btn" data-index="${originalIndex}">
                            💬 Comment${commentsCount > 0 ? ` (${commentsCount})` : ''}
                        </button>
                        <button class="share-btn" data-index="${originalIndex}">🔗 Share</button>
                    </div>

                    <div class="comments-section" style="display:none;" data-index="${originalIndex}">
                        <div class="comments-list"></div>
                        <div class="comment-input">
                            <input type="text" placeholder="Write a comment..." />
                            <button>Send</button>
                        </div>
                    </div>
                `;

                feed.appendChild(postDiv);
            });
            attachEventListeners();
        }

        function attachEventListeners() {
            // Like toggle
            document.querySelectorAll('.like-btn').forEach(btn => {
                btn.onclick = function () {
                    const idx = this.getAttribute('data-index');
                    posts[idx].liked = !posts[idx].liked;
                    posts[idx].likes += posts[idx].liked ? 1 : -1;
                    saveAndRender();
                };
            });

            // Comment toggle
            document.querySelectorAll('.comment-btn').forEach(btn => {
                btn.onclick = function () {
                    const idx = this.getAttribute('data-index');
                    const postDiv = this.closest('.post');
                    const commentsSection = postDiv.querySelector(`.comments-section[data-index="${idx}"]`);
                    if (!commentsSection) return;

                    commentsSection.style.display = commentsSection.style.display === 'block' ? 'none' : 'block';
                    if (commentsSection.style.display === 'block') {
                        renderComments(idx, commentsSection.querySelector('.comments-list'));
                    }
                };
            });

            // Send comment
            document.querySelectorAll('.comments-section').forEach(section => {
                const idx = section.getAttribute('data-index');
                const sendBtn = section.querySelector('button');
                const input = section.querySelector('input[type="text"]');
                sendBtn.onclick = () => {
                    const commentText = input.value.trim();
                    if (!commentText) return alert('Comment cannot be empty.');

                    if (!posts[idx].comments) posts[idx].comments = [];
                    posts[idx].comments.push(`${currentUserName}: ${commentText}`);
                    input.value = '';
                    saveAndRender();
                    
                    // Re-render comments to show the new one
                    setTimeout(() => {
                        const newCommentsSection = document.querySelector(`.comments-section[data-index="${idx}"]`);
                        if (newCommentsSection) {
                            newCommentsSection.style.display = 'block';
                            renderComments(idx, newCommentsSection.querySelector('.comments-list'));
                        }
                    }, 50);
                };
            });

            // Share post
            document.querySelectorAll('.share-btn').forEach(btn => {
                btn.onclick = function () {
                    const idx = this.getAttribute('data-index');
                    const shareText = `Check out this post by ${posts[idx].authorName}: "${posts[idx].text}"`;
                    navigator.clipboard.writeText(shareText).then(() => {
                        alert("Post copied to clipboard!");
                    });
                };
            });

            // Toggle post menu
            document.querySelectorAll('.post-menu-btn').forEach(btn => {
                btn.onclick = function (e) {
                    e.stopPropagation();
                    const idx = this.getAttribute('data-index');
                    const menu = document.querySelector(`.post-menu[data-index="${idx}"]`);
                    if (!menu) return;

                    // Close other menus
                    document.querySelectorAll('.post-menu').forEach(m => {
                        if (m !== menu) m.style.display = 'none';
                    });

                    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
                };
            });

            // Close menus on outside click
            document.body.onclick = () => {
                document.querySelectorAll('.post-menu').forEach(m => (m.style.display = 'none'));
            };

            // Delete post
            document.querySelectorAll('.delete-post-btn').forEach(btn => {
                btn.onclick = function () {
                    const idx = this.getAttribute('data-index');
                    if (confirm('Are you sure you want to delete this post?')) {
                        posts.splice(idx, 1);
                        saveAndRender();
                    }
                };
            });

            // Edit post
            document.querySelectorAll('.edit-post-btn').forEach(btn => {
                btn.onclick = function () {
                    const idx = this.getAttribute('data-index');
                    const post = posts[idx];
                    const newText = prompt('Edit your post:', post.text);
                    if (newText !== null && newText.trim() !== '') {
                        posts[idx].text = newText.trim();
                        saveAndRender();
                    }
                };
            });

            // Change privacy
            document.querySelectorAll('.change-privacy-select').forEach(select => {
                select.onchange = function () {
                    const idx = this.getAttribute('data-index');
                    const newPrivacy = this.value;
                    if (['public', 'friends', 'onlyme'].includes(newPrivacy)) {
                        posts[idx].privacy = newPrivacy;
                        saveAndRender();
                    }
                };
            });
        }

        function renderComments(idx, container) {
            container.innerHTML = '';
            const comments = posts[idx].comments || [];
            if (comments.length === 0) {
                container.innerHTML = '<em>No comments yet</em>';
                return;
            }
            comments.forEach(comment => {
                const div = document.createElement('div');
                div.className = 'comment-item';
                div.textContent = comment;
                container.appendChild(div);
            });
        }

        function saveAndRender() {
            localStorage.setItem('fbPosts', JSON.stringify(posts));
            renderPosts();
        }

        postForm.addEventListener('submit', function(e) {
            e.preventDefault();

            if (!postText.value.trim()) {
                alert('Please enter some text.');
                return;
            }

            const file = postImage.files[0];
            const storedProfile = JSON.parse(localStorage.getItem('userProfile')) || {};
            const posterName = storedProfile.name || 'Unknown';
            const privacyValue = postPrivacy.value || 'public';

            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    addPost(postText.value.trim(), event.target.result, posterName, privacyValue);
                };
                reader.readAsDataURL(file);
            } else {
                addPost(postText.value.trim(), null, posterName, privacyValue);
            }
        });

        function addPost(text, image, authorName, privacy) {
            posts.unshift({
                text,
                image,
                likes: 0,
                liked: false,
                comments: [],
                authorName,
                privacy
            });
            postForm.reset();
            saveAndRender();
        }

        renderPosts();
    </script>

</body>
</html>
