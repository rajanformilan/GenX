<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Facebook Profile with Posts</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f2f5;
    }

    .cover {
      background: url('https://via.placeholder.com/800x200') center/cover no-repeat;
      height: 200px;
      position: relative;
    }

    .profile-pic {
      position: absolute;
      bottom: -50px;
      left: 20px;
      width: 100px;
      height: 100px;
      border: 4px solid white;
      border-radius: 50%;
      background: url('https://via.placeholder.com/100') center/cover no-repeat;
    }

    .profile-info {
      background: white;
      padding: 60px 20px 20px;
      text-align: center;
    }

    .profile-info h2 {
      margin: 0;
    }

    .post-box {
      background: white;
      padding: 15px;
      margin: 15px;
      border-radius: 10px;
    }

    .post-box textarea {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    .post-box button {
      margin-top: 10px;
      padding: 10px 15px;
      background: #1877f2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .post {
      background: white;
      margin: 15px;
      padding: 15px;
      border-radius: 10px;
    }

    .post h4 {
      margin: 0 0 5px;
    }

    .engagements {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }

    .engagements span {
      cursor: pointer;
    }

    .comment-box {
      margin-top: 10px;
    }

    .comment-box input {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .comments {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }

    .comments div {
      border-top: 1px solid #eee;
      padding: 5px 0;
    }
  </style>
</head>
<body>

  <div class="cover">
    <div class="profile-pic"></div>
  </div>

  <div class="profile-info">
    <h2>John Doe</h2>
    <p>@johndoe | johndoe@example.com</p>
  </div>

  <div class="post-box">
    <textarea id="postContent" rows="3" placeholder="What's on your mind?"></textarea>
    <button onclick="createPost()">Post</button>
  </div>

  <div id="postFeed"></div>

  <script>
    let posts = JSON.parse(localStorage.getItem('fbPosts')) || [];

    function savePosts() {
      localStorage.setItem('fbPosts', JSON.stringify(posts));
    }

    function createPost() {
      const content = document.getElementById('postContent').value.trim();
      if (!content) return alert('Write something to post.');
      const post = {
        id: Date.now(),
        name: 'John Doe',
        content: content,
        likes: 0,
        liked: false,
        comments: []
      };
      posts.unshift(post);
      savePosts();
      document.getElementById('postContent').value = '';
      renderPosts();
    }

    function toggleLike(id) {
      const post = posts.find(p => p.id === id);
      if (!post) return;
      post.liked = !post.liked;
      post.likes += post.liked ? 1 : -1;
      savePosts();
      renderPosts();
    }

    function addComment(id) {
      const input = document.getElementById(`comment-${id}`);
      const text = input.value.trim();
      if (!text) return;
      const post = posts.find(p => p.id === id);
      if (!post) return;
      post.comments.push(text);
      input.value = '';
      savePosts();
      renderPosts();
    }

    function renderPosts() {
      const postFeed = document.getElementById('postFeed');
      postFeed.innerHTML = '';
      posts.forEach(post => {
        const div = document.createElement('div');
        div.className = 'post';
        div.innerHTML = `
          <h4>${post.name}</h4>
          <p>${post.content}</p>
          <div class="engagements">
            <span onclick="toggleLike(${post.id})">
              <i class="fas fa-thumbs-up"></i> ${post.likes} Like
            </span>
            <span onclick="document.getElementById('comment-${post.id}').focus()">
              <i class="fas fa-comment"></i> ${post.comments.length} Comment
            </span>
            <span onclick="navigator.clipboard.writeText(location.href + '#post-${post.id}'); alert('Link copied!')">
              <i class="fas fa-share"></i> Share
            </span>
          </div>
          <div class="comment-box">
            <input type="text" id="comment-${post.id}" placeholder="Write a comment..." onkeydown="if(event.key==='Enter') addComment(${post.id})" />
          </div>
          <div class="comments">
            ${post.comments.map(c => `<div>üó®Ô∏è ${c}</div>`).join('')}
          </div>
        `;
        postFeed.appendChild(div);
      });
    }

    renderPosts();
    // Load user from localStorage
const user = JSON.parse(localStorage.getItem("fbUser")) || {
  name: "Guest",
  email: "guest@example.com",
  username: "@guest",
  avatar: "https://via.placeholder.com/100"
};

// Display it on the page
document.querySelector('.profile-info h2').textContent = user.name;
document.querySelector('.profile-info p').innerHTML = `${user.username} | ${user.email}`;
document.querySelector('.profile-pic').style.backgroundImage = `url('${user.avatar}')`;

  </script>
</body>
</html>
