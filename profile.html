<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile and Posts</title>
    <style>
        /* üé® GENERAL STYLES */
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            background: #f0f2f5;
            padding: 10px;
            border-radius: 10px;
        }

        h2 {
            margin: 20px 0 10px;
            text-align: center;
            color: #1877f2;
        }

        /* üñºÔ∏è PROFILE SECTION STYLES */
        .profile-info {
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        img.profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #007bff;
            margin-bottom: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .profile-info p {
            margin: 5px 0;
            color: #555;
            text-align: center;
        }

        /* ‚úçÔ∏è POST FORM STYLES */
        #postForm {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        #postText {
            width: 100%;
            min-height: 80px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: vertical;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        #postForm input[type="file"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        #postPrivacy {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            width: fit-content;
        }

        /* üìå BUTTON STYLES (General) */
        button {
            background-color: #1877f2;
            /* Facebook Blue */
            border: none;
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background-color: #165ec9;
        }

        #postForm button[type="submit"] {
            align-self: flex-end;
            margin-top: 0;
            padding: 8px 15px;
            font-size: 14px;
        }

        .edit-btn-container {
            text-align: center;
            margin-bottom: 20px;
        }

        /* üì∞ FEED STYLES (Existing styles kept) */
        .post {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .posted-by {
            font-weight: bold;
            margin-bottom: 5px;
            color: #1877f2;
            text-align: left;
        }

        .post-text {
            margin: 10px 0;
            color: #333;
            white-space: pre-wrap;
            text-align: left;
        }

        /* Unified style for image and video elements */
        .post-image,
        .post-video {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            margin-top: 10px;
            margin-bottom: 10px;
            display: block;
        }

        .post-actions {
            display: flex;
            justify-content: space-around;
            border-top: 1px solid #eee;
            padding-top: 10px;
            margin-top: 10px;
        }

        .post-actions button {
            background: transparent;
            color: #606770;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin: 0;
            display: inline-flex;
            align-items: center;
            font-weight: 600;
        }

        .post-actions button:hover {
            background: #f2f2f2;
        }

        .post-menu-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: #606770;
            font-size: 20px;
            padding: 5px;
            margin: 0;
            cursor: pointer;
            transition: background-color 0.2s;
            border-radius: 50%;
            z-index: 10;
        }

        .post-menu-btn:hover {
            background-color: #f2f2f2;
        }

        .post-menu-dropdown {
            position: absolute;
            top: 45px;
            right: 15px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            z-index: 20;
            display: none;
        }

        .post-menu-dropdown button {
            display: block;
            width: 100%;
            padding: 10px 20px;
            background: none;
            color: #333;
            text-align: left;
            border: none;
            font-size: 14px;
            font-weight: normal;
            border-radius: 0;
        }

        .post-menu-dropdown button:hover {
            background: #f2f2f2;
        }

        /* üí∞ LEGACY ASSETS STYLES */
        .legacy-assets {
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border-left: 5px solid #ff9800;
        }

        .legacy-assets h2 {
            color: #ff9800;
            margin-top: 0;
            margin-bottom: 10px;
            text-align: left;
        }

        /* Style for the buttons in the asset section */
        .legacy-assets button {
            padding: 8px 12px;
            font-size: 14px;
            margin-right: 10px;
            margin-bottom: 15px;
        }

        #shareIdButton {
            background-color: #ff9800;
        }

        #shareIdButton:hover {
            background-color: #e68900;
        }

        #postLegacyButton {
            background-color: #4CAF50;
            /* Green for posting */
        }

        #postLegacyButton:hover {
            background-color: #45a049;
        }

        #saveAssetsButton {
            background-color: #3f51b5;
            /* Blue for saving */
        }

        #saveAssetsButton:hover {
            background-color: #303f9f;
        }

        .asset-item {
            border-top: 1px solid #eee;
            padding: 10px 0;
            font-size: 14px;
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .asset-item label {
            display: block;
            width: 130px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .asset-item input[type="text"],
        .asset-item textarea,
        .asset-item select {
            width: calc(100% - 10px);
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        .asset-item textarea {
            resize: vertical;
            min-height: 50px;
        }

        /* Class to hide content by default */
        .hidden-info {
            display: none;
        }
    </style>

</head>

    <script>
        // --- INITIAL/DEFAULT DATA STRUCTURE FOR LEGACY ASSETS ---
        const defaultLegacyData = {
            properties: '1 House in City X, Land in Village Y',
            cash: 'Rs. 50,00,000 (Locker Key/Code details here)',
            bankBalance: 'Rs. 1,20,00,000',
            bankName: 'State Bank of India (SBI)', // Default name must match an option text or be a custom name
            accountNumber: 'XXXX-XXXX-1234',
            investments: 'Mutual Funds, Fixed Deposits (Location: Safe deposit box #5)',
            shares: '1000 shares of Company Z (Broker details: ABC Brokerage)'
        };

        // --- PROFILE & EDIT FUNCTIONS (Asset Lock) ---

        function setLegacyPassword() {
            let storedProfile = JSON.parse(localStorage.getItem('userProfile')) || {};

            const newPassword = prompt("Set a new personal password for your Legacy Assets (Keep it safe!):");

            if (newPassword !== null && newPassword.trim() !== "") {
                storedProfile.legacyPassword = newPassword.trim();
                localStorage.setItem('userProfile', JSON.stringify(storedProfile));
                alert("Legacy Asset Password successfully updated!");
            } else if (newPassword !== null) {
                alert("Password cannot be empty. Password not changed.");
            }
        }

        function loadProfile() {
            const storedProfile = localStorage.getItem('userProfile');
            if (!storedProfile) return;
            const profile = JSON.parse(storedProfile);
            document.getElementById('profileImage').src = profile.avatar || 'https://via.placeholder.com/120';
            document.getElementById('userName').textContent = profile.name || 'Unknown';
            document.getElementById('userEmail').textContent = profile.email || '';
            document.getElementById('userGender').textContent = profile.gender || '';
            document.getElementById('userDob').textContent = profile.dob || '';

            loadLegacyAssets();
        }

        function editProfile() {
            const action = prompt("What would you like to edit?\n\n1. General Profile Details (Redirect to edit-profile.html)\n2. Legacy Asset Password (Set/Change lock)");

            if (action === '1') {
                alert("Redirecting to Edit Profile Page.");
                window.location.href = "edit-profile.html";
            } else if (action === '2') {
                setLegacyPassword();
            } else if (action !== null) {
                alert("Invalid choice or cancelled.");
            }
        }

        // --- CORE LEGACY ASSET FUNCTIONS ---

        function getLegacyData() {
            const storedData = localStorage.getItem('legacyAssetsData');
            return storedData ? JSON.parse(storedData) : defaultLegacyData;
        }

        function loadLegacyAssets() {
            const legacyData = getLegacyData();

            document.getElementById('assetPropertiesInput').value = legacyData.properties || '';
            document.getElementById('assetCashInput').value = legacyData.cash || '';
            document.getElementById('assetBankBalanceInput').value = legacyData.bankBalance || '';
            document.getElementById('assetAccountNumberInput').value = legacyData.accountNumber || '';
            document.getElementById('assetInvestmentsInput').value = legacyData.investments || '';
            document.getElementById('assetSharesInput').value = legacyData.shares || '';

            const bankSelect = document.getElementById('assetBankSelect');
            const otherBankInput = document.getElementById('assetOtherBankInput');
            const storedBankName = legacyData.bankName;

            // Check if the stored bank name matches any option text, including those inside optgroups
            let bankOptionFound = false;
            // Clear selection first
            bankSelect.value = ""; 
            
            for (let i = 0; i < bankSelect.options.length; i++) {
                // We compare the saved name (storedBankName) against the visible text of each option
                // We also check against the option's value (which is a short code) just in case
                if (bankSelect.options[i].text.trim() === storedBankName || bankSelect.options[i].value === storedBankName) {
                    bankSelect.value = bankSelect.options[i].value;
                    bankOptionFound = true;
                    break;
                }
            }

            // If no match found (meaning it's a custom/future bank name), set select to 'other'
            if (!bankOptionFound && storedBankName) {
                bankSelect.value = 'other';
                otherBankInput.style.display = 'block';
                otherBankInput.value = storedBankName;
            } else {
                otherBankInput.style.display = 'none';
                otherBankInput.value = '';
            }

            // Set visibility based on storage flag
            const isShared = localStorage.getItem('legacyAssetsVisible') === 'true';
            const assetDetailsDiv = document.getElementById('assetDetails');
            const shareButton = document.getElementById('shareIdButton');

            if (isShared) {
                assetDetailsDiv.classList.remove('hidden-info');
                shareButton.textContent = 'Unshare ID Info';
                shareButton.style.backgroundColor = '#d9534f';
            } else {
                assetDetailsDiv.classList.add('hidden-info');
                shareButton.textContent = 'Share ID Info';
                shareButton.style.backgroundColor = '#ff9800';
            }
        }

        function saveLegacyAssets() {
            const bankSelect = document.getElementById('assetBankSelect');
            const otherBankInput = document.getElementById('assetOtherBankInput');

            // Determine the bank name value to save
            let bankNameValue;
            if (bankSelect.value === 'other') {
                // If 'Other' is selected, save the text from the input field
                bankNameValue = otherBankInput.value.trim();
            } else {
                // If a regional bank is selected, save the visible text of the option
                bankNameValue = bankSelect.options[bankSelect.selectedIndex].text.trim();
            }
            
            if (bankNameValue === '--- Select Bank by Region ---') {
                bankNameValue = ''; // Clear if the initial disabled option is somehow saved
            }

            const updatedData = {
                properties: document.getElementById('assetPropertiesInput').value.trim(),
                cash: document.getElementById('assetCashInput').value.trim(),
                bankBalance: document.getElementById('assetBankBalanceInput').value.trim(),
                bankName: bankNameValue, // Save the determined name
                accountNumber: document.getElementById('assetAccountNumberInput').value.trim(),
                investments: document.getElementById('assetInvestmentsInput').value.trim(),
                shares: document.getElementById('assetSharesInput').value.trim()
            };

            localStorage.setItem('legacyAssetsData', JSON.stringify(updatedData));
            alert("Legacy Asset information saved successfully!");
            // Re-load the data to ensure the select box and input show the correct saved state
            loadLegacyAssets();
        }

        // Event listener for the bank select dropdown
        document.addEventListener('DOMContentLoaded', () => {
            const bankSelect = document.getElementById('assetBankSelect');
            const otherBankInput = document.getElementById('assetOtherBankInput');

            bankSelect.addEventListener('change', () => {
                if (bankSelect.value === 'other') {
                    otherBankInput.style.display = 'block';
                    otherBankInput.focus();
                } else {
                    otherBankInput.style.display = 'none';
                }
            });
            loadLegacyAssets();
        });


        function toggleLegacyVisibility() {
            const assetDetailsDiv = document.getElementById('assetDetails');
            const shareButton = document.getElementById('shareIdButton');
            const storedProfile = JSON.parse(localStorage.getItem('userProfile')) || {};
            const requiredPassword = storedProfile.legacyPassword;

            if (!requiredPassword) {
                alert("You must first set a Legacy Asset Password via the 'Edit Profile' button (Option 2) before sharing.");
                return;
            }

            const isCurrentlyVisible = !assetDetailsDiv.classList.contains('hidden-info');

            if (isCurrentlyVisible) {
                assetDetailsDiv.classList.add('hidden-info');
                shareButton.textContent = 'Share ID Info';
                shareButton.style.backgroundColor = '#ff9800';
                localStorage.setItem('legacyAssetsVisible', 'false');
                alert("Legacy/Asset information is now UN-SHARED (hidden) from visitors.");
            } else {
                const confirmation = prompt("Enter your personal Legacy Asset Password to share this sensitive information:");

                if (confirmation === requiredPassword) {
                    loadLegacyAssets();
                    assetDetailsDiv.classList.remove('hidden-info');
                    shareButton.textContent = 'Unshare ID Info';
                    shareButton.style.backgroundColor = '#d9534f';
                    localStorage.setItem('legacyAssetsVisible', 'true');
                    alert("Legacy/Asset information is now SHARED (visible).");
                } else if (confirmation !== null) {
                    alert("Incorrect Password. Information remains hidden.");
                }
            }
        }

        // --- POST LEGACY ASSET DATA ---
        function postLegacyInfo() {
            const currentUser = JSON.parse(localStorage.getItem('userProfile')) || {
                name: 'Current User'
            };
            const currentUserName = currentUser.name || 'Current User';
            const legacyData = getLegacyData();

            const assetText = `
            --- LEGACY ASSET POST ---
            Date Posted: ${new Date().toLocaleDateString()}

            Properties: ${legacyData.properties}
            Cash in Locker: ${legacyData.cash}
            Bank Balance: ${legacyData.bankBalance}
            Bank Name: ${legacyData.bankName}
            Account Number: ${legacyData.accountNumber}
            Investments: ${legacyData.investments}
            Shares/Dividends: ${legacyData.shares}

            *** This information is highly sensitive. Privacy is set to 'Only Me'. ***
            `;

            const confirmed = confirm(
                "Are you sure you want to post your Legacy Asset information?\n\n" +
                "It will be posted with 'Only Me' privacy to prevent accidental sharing. You can edit the privacy later if needed."
            );

            if (confirmed) {
                addPost(
                    assetText.trim(),
                    null,
                    currentUserName,
                    'onlyme'
                );
                alert("Legacy Asset information has been posted to your feed with 'Only Me' privacy.");
            } else {
                alert("Posting cancelled.");
            }
        }

        // --- POST/FEED LOGIC (Uses Local Storage) ---

        const postForm = document.getElementById('postForm');
        const postText = document.getElementById('postText');
        const postMedia = document.getElementById('postMedia');
        const postPrivacy = document.getElementById('postPrivacy');
        const feed = document.getElementById('feed');

        let posts = JSON.parse(localStorage.getItem('fbPosts')) || [];
        const currentUser = JSON.parse(localStorage.getItem('userProfile')) || {
            name: 'Current User'
        };
        const currentUserName = currentUser.name || 'Current User';

        function renderPosts() {
            feed.innerHTML = '';
            const userPosts = posts.filter(post => post.authorName === currentUserName);

            userPosts.forEach((post, idx) => {
                const originalIndex = posts.findIndex(p => p.timestamp === post.timestamp);
                if (originalIndex === -1) return;

                let mediaHTML = '';
                if (post.media) {
                    if (post.media.startsWith('data:image')) {
                        mediaHTML = `<img src="${post.media}" class="post-image" alt="User Image Post" />`;
                    } else if (post.media.startsWith('data:video')) {
                        mediaHTML = `<video src="${post.media}" class="post-video" controls>Your browser does not support the video tag.</video>`;
                    }
                }

                const postDiv = document.createElement('div');
                postDiv.className = 'post';
                postDiv.id = `post-${originalIndex}`;
                const likedClass = post.liked ? 'liked' : '';
                const commentsCount = post.comments ? post.comments.length : 0;

                function getPrivacyIcon(privacy) {
                    switch (privacy) {
                        case 'public':
                            return 'üåê Public';
                        case 'friends':
                        case 'onlyme':
                            return 'üîí Only Me';
                        default:
                            return '';
                    }
                }

                postDiv.innerHTML = `
            <button class="post-menu-btn" data-index="${originalIndex}" aria-controls="menu-${originalIndex}">&#8942;</button>
            <div id="menu-${originalIndex}" class="post-menu-dropdown">
                <button onclick="editPost(${originalIndex})">Edit</button>
                <button onclick="deletePost(${originalIndex})">Delete</button>
            </div>
            <div class="posted-by">Posted by: ${post.authorName || 'Unknown'} - ${getPrivacyIcon(post.privacy)}</div>
            <div class="post-text">${post.text}</div>
            ${mediaHTML}
            <div class="post-actions">
                <button class="like-btn ${likedClass}" data-index="${originalIndex}">üëç ${post.likes} Like</button>
                <button class="comment-btn" data-index="${originalIndex}">üí¨ Comment (${commentsCount})</button>
            </div>`;
                feed.appendChild(postDiv);
            });
            localStorage.setItem('fbPosts', JSON.stringify(posts));
            attachEventListeners();
        }

        function attachEventListeners() {
            document.querySelectorAll('.like-btn').forEach(button => {
                button.onclick = handleLike;
            });
            document.querySelectorAll('.post-menu-btn').forEach(button => {
                button.onclick = handlePostMenu;
            });
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.post-menu-btn') && !e.target.closest('.post-menu-dropdown')) {
                    document.querySelectorAll('.post-menu-dropdown').forEach(menu => {
                        menu.style.display = 'none';
                    });
                }
            });
        }

        function handlePostMenu(e) {
            e.stopPropagation();
            const index = parseInt(e.currentTarget.dataset.index);
            const menu = document.getElementById(`menu-${index}`);

            document.querySelectorAll('.post-menu-dropdown').forEach(m => {
                if (m !== menu) {
                    m.style.display = 'none';
                }
            });

            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        function handleLike(e) {
            const index = parseInt(e.currentTarget.dataset.index);
            if (index >= 0 && index < posts.length) {
                if (posts[index].liked) {
                    posts[index].likes -= 1;
                    posts[index].liked = false;
                } else {
                    posts[index].likes += 1;
                    posts[index].liked = true;
                }
                renderPosts();
            }
        }

        function addPost(text, media, authorName, privacy) {
            posts.unshift({
                text,
                media,
                likes: 0,
                liked: false,
                comments: [],
                authorName,
                privacy,
                timestamp: Date.now()
            });
            postForm.reset();
            localStorage.setItem('fbPosts', JSON.stringify(posts));
            renderPosts();
        }

        function editPost(index) {
            const post = posts[index];
            const newText = prompt("Edit your post:", post.text);
            if (newText !== null && newText.trim() !== "" && newText !== post.text) {
                posts[index].text = newText.trim();
                localStorage.setItem('fbPosts', JSON.stringify(posts));
                renderPosts();
            }
            document.getElementById(`menu-${index}`).style.display = 'none';
        }

        function deletePost(index) {
            if (confirm("Are you sure you want to delete this post?")) {
                posts.splice(index, 1);
                localStorage.setItem('fbPosts', JSON.stringify(posts));
                renderPosts();
            }
            document.getElementById(`menu-${index}`).style.display = 'none';
        }

        postForm.addEventListener('submit', function(e) {
            e.preventDefault();
            if (!postText.value.trim() && !postMedia.files.length) return alert('Enter some text or select an image/video');

            const file = postMedia.files[0];
            const posterName = currentUserName;

            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    addPost(
                        postText.value.trim(),
                        event.target.result, // Data URL for media
                        posterName,
                        postPrivacy.value
                    );
                };
                reader.readAsDataURL(file);
            } else {
                addPost(
                    postText.value.trim(),
                    null, // No media
                    posterName,
                    postPrivacy.value
                );
            }
        });

        // Initial rendering of posts on load
        renderPosts();
    </script>

</body>
