<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>User Profile and Posts</title>
<style>
/* üé® GENERAL STYLES */
body {
    font-family: Arial, sans-serif;
    max-width: 600px;
    margin: 20px auto;
    background: #f0f2f5;
    padding: 10px;
    border-radius: 10px;
}

h2 { 
    margin: 20px 0 10px; 
    text-align: center; 
    color: #1877f2; 
}

/* üñºÔ∏è PROFILE SECTION STYLES */
.profile-info {
    padding: 15px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    margin-bottom: 20px;
}

img.profile-pic {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #007bff;
    margin-bottom: 10px;
    display: block;
    margin-left: auto;
    margin-right: auto;
}

.profile-info p { 
    margin: 5px 0; 
    color: #555; 
    text-align: center; 
}

/* ‚úçÔ∏è POST FORM STYLES */
#postForm {
    display: flex;
    flex-direction: column;
    gap: 10px;
    padding: 15px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    margin-bottom: 20px;
}

#postText {
    width: 100%;
    min-height: 80px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 8px;
    resize: vertical;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

#postForm input[type="file"] {
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 6px;
}

#postPrivacy {
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 6px;
    width: fit-content; /* Make the select box fit its content */
}

/* üìå BUTTON STYLES (General) */
button {
    background-color: #1877f2; /* Facebook Blue */
    border: none;
    color: white;
    padding: 10px 18px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
}
button:hover { 
    background-color: #165ec9; 
}

/* Override general button styles for specific elements */
#postForm button[type="submit"] {
    align-self: flex-end;
    margin-top: 0;
    padding: 8px 15px;
    font-size: 14px;
}

.edit-btn-container {
    text-align: center;
    margin-bottom: 20px;
}

/* üì∞ FEED STYLES */
.post {
    background: white;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 15px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    position: relative;
}

.posted-by {
    font-weight: bold;
    margin-bottom: 5px;
    color: #1877f2;
    text-align: left; 
}

.post-text {
    margin: 10px 0;
    color: #333;
    white-space: pre-wrap; 
    text-align: left;
}

.post-image {
    max-width: 100%;
    height: auto;
    border-radius: 6px;
    margin-top: 10px;
    margin-bottom: 10px;
}

.post-actions {
    display: flex;
    justify-content: space-around;
    border-top: 1px solid #eee;
    padding-top: 10px;
    margin-top: 10px;
}

.post-actions button {
    background: transparent;
    color: #606770;
    border: none;
    padding: 5px 10px;
    border-radius: 4px;
    cursor: pointer;
    margin: 0;
    display: inline-flex;
    align-items: center;
    font-weight: 600;
}

.post-actions button:hover {
    background: #f2f2f2;
}

.post-menu-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: none;
    border: none;
    color: #606770;
    font-size: 20px;
    padding: 0;
    margin: 0;
    cursor: pointer;
}
</style>
</head>

<body>
<div class="profile-info">
    <img id="profileImage" class="profile-pic" src="https://via.placeholder.com/120" alt="Profile Picture" />
    <h2 id="userName">Name</h2>
    <p><strong>Email:</strong> <span id="userEmail"></span></p>
    <p><strong>Gender:</strong> <span id="userGender"></span></p>
    <p><strong>Date of Birth:</strong> <span id="userDob"></span></p>
</div>

<div class="edit-btn-container">
    <button onclick="editProfile()">Edit Profile</button>
</div>

<h2>Create Post</h2>
<form id="postForm">
    <textarea id="postText" placeholder="What's on your mind?" required></textarea>
    <input type="file" id="postImage" accept="image/*" />
    <select id="postPrivacy" required>
        <option value="public" selected>Public</option>
        <option value="friends">Friends</option>
        <option value="onlyme">Only Me</option>
    </select>
    <button type="submit">Post</button>
</form>

<h2>My Posts</h2>
<div id="feed"></div>

<script>
// --- PROFILE & EDIT FUNCTIONS ---

function loadProfile() {
    const storedProfile = localStorage.getItem('userProfile');
    if (!storedProfile) return;
    const profile = JSON.parse(storedProfile);
    document.getElementById('profileImage').src = profile.avatar || 'https://via.placeholder.com/120';
    document.getElementById('userName').textContent = profile.name || 'Unknown';
    document.getElementById('userEmail').textContent = profile.email || '';
    document.getElementById('userGender').textContent = profile.gender || '';
    document.getElementById('userDob').textContent = profile.dob || '';
}

function editProfile() {
    // Assuming you have an 'edit-profile.html' page as in your previous code
    window.location.href = "edit-profile.html"; 
}

loadProfile();

// --- POST/FEED LOGIC ---

const postForm = document.getElementById('postForm');
const postText = document.getElementById('postText');
const postImage = document.getElementById('postImage');
const postPrivacy = document.getElementById('postPrivacy');
const feed = document.getElementById('feed');

// Load posts from localStorage
let posts = JSON.parse(localStorage.getItem('fbPosts')) || [];
const currentUser = JSON.parse(localStorage.getItem('userProfile')) || {};
const currentUserName = currentUser.name || 'Unknown';

function renderPosts() {
    feed.innerHTML = '';
    // Filter to show only the current user's posts
    const userPosts = posts.filter(post => post.authorName === currentUserName);
    
    userPosts.forEach((post, idx) => {
        // Find the index in the main 'posts' array for correct updates
        const originalIndex = posts.findIndex(p => p.text === post.text && p.authorName === post.authorName);
        if (originalIndex === -1) return; 

        const postDiv = document.createElement('div');
        postDiv.className = 'post';
        let imgHTML = post.image ? `<img src="${post.image}" class="post-image" />` : '';
        const likedClass = post.liked ? 'liked' : '';
        const commentsCount = post.comments ? post.comments.length : 0;
        
        postDiv.innerHTML = `
            <button class="post-menu-btn" data-index="${originalIndex}">&#8942;</button>
            <div class="posted-by">Posted by: ${post.authorName || 'Unknown'}</div>
            <div class="post-text">${post.text}</div>
            ${imgHTML}
            <div class="post-actions">
                <button class="like-btn ${likedClass}" data-index="${originalIndex}">üëç ${post.likes} Like</button>
                <button class="comment-btn" data-index="${originalIndex}">üí¨ Comment (${commentsCount})</button>
            </div>`;
        feed.appendChild(postDiv);
    });
    localStorage.setItem('fbPosts', JSON.stringify(posts));
    attachEventListeners(); // Re-attach listeners after rendering
}

function attachEventListeners() {
    document.querySelectorAll('.like-btn').forEach(button => {
        button.onclick = handleLike;
    });
    // Add event listeners for comments and menu buttons here when you implement them
}

function handleLike(e) {
    const index = parseInt(e.currentTarget.dataset.index);
    if (index >= 0 && index < posts.length) {
        if (posts[index].liked) {
            posts[index].likes -= 1;
            posts[index].liked = false;
        } else {
            posts[index].likes += 1;
            posts[index].liked = true;
        }
        // Re-render only necessary posts or the whole feed for simplicity
        renderPosts(); 
    }
}

postForm.addEventListener('submit', function(e) {
    e.preventDefault();
    if (!postText.value.trim()) return alert('Enter some text');
    
    const file = postImage.files[0];
    const posterName = currentUserName;
    const privacyValue = postPrivacy.value || 'public';
    
    if (file) {
        const reader = new FileReader();
        reader.onload = e => {
            addPost(postText.value.trim(), e.target.result, posterName, privacyValue);
        };
        reader.readAsDataURL(file);
    } else {
        addPost(postText.value.trim(), null, posterName, privacyValue);
    }
});

function addPost(text, image, authorName, privacy) {
    posts.unshift({ 
        text, 
        image, 
        likes: 0, 
        liked: false, 
        comments: [], 
        authorName, 
        privacy,
        timestamp: Date.now() // Add timestamp for unique tracking if needed
    });
    postForm.reset();
    localStorage.setItem('fbPosts', JSON.stringify(posts));
    renderPosts();
}

renderPosts();
</script>
